<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Create
    </button>

</div>
<div mat-elevation-z8>
    <table mat-table [dataSource]="customerList" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="sn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let cust; let i = index;"> {{i+1}} </td>
        </ng-container>
      
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let cust"> {{cust.customerName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="customerEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let cust"> {{cust.customerEmail}} </td>
        </ng-container>
      
        <ng-container matColumnDef="customerContact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
          <td mat-cell *matCellDef="let cust"> {{cust.customerContact}} </td>
          </ng-container>
          
        <ng-container matColumnDef="customerAddress">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let cust"> {{cust.customerAddress}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let cust">
              <button mat-icon-button (click)="onEdit(cust.customerId)"><mat-icon>launch</mat-icon></button>
              <button mat-icon-button color="warn" (click)="onDelete(cust.customerId)"><mat-icon>delete_outline</mat-icon></button>
          </td>
        </ng-container>
        
        <!-- <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
            Loading data...
          </mat-footer-cell>
        </ng-container> -->
        
        <!-- <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="6">
            No data
          </mat-footer-cell>
        </ng-container> -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row> -->
    </table>
        <!-- <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5"></mat-paginator> -->
</div>
